<!-- PORTFOLIO -->
<div id="gallery-tab" class="tabcontent">
    <div class="pb-2">
        <h1 class="title title--h1 first-title title__separate">Portfolio</h1>
    </div>

    <!-- Gallery -->
    <div class="pb-0">
        <!-- Filter -->
        <div class="select">
            <span class="placeholder">Select category</span>
            <ul class="filter">
                <li class="filter__item">Category</li>
                <li class="filter__item active" data-filter="*"><a class="filter__link active" href="#filter">All</a></li>
                {% for category in category_list %}
                    <li class="filter__item" data-filter=".category-{{ category.name }}"><a class="filter__link" href="#filter">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
            <input type="hidden" name="changemetoo"/>
        </div>

        <div class="gallery-grid js-masonry js-filter-container">
            <div class="gutter-sizer"></div>
            {% for image in image_list %}
                <figure class="gallery-grid__item category-{{ image.category.name }}">
                    <div class="gallery-grid__image-wrap">
                        <img class="gallery-grid__image cover lazyload" src="{{ image.image.url }}" data-zoom alt="" />
                    </div>
                    <figcaption class="gallery-grid__caption">
                        <h4 class="title gallery-grid__title">{{ image.name }}</h4>
                        <span class="gallery-grid__category">{{ image.category.name }}</span>
                    </figcaption>
                </figure>
            {% endfor %}
        </div>
    </div>
</div>
